buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('com.h2database:h2')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile group: 'commons-lang', name: 'commons-lang', version: '2.2'
    compile('org.projectlombok:lombok')
    compile("commons-fileupload:commons-fileupload:1.3.1")

    /*  --STARTS-- Dependencies to support XML based rest API (producing and consuming xml request and response respectively) --STARTS--*/
    /*1) If we want Spring to use Jackson with our POJOs generated by JAXB, we will have to add following dependency*/
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml")
    /*2) It is also recommended to add faster XML parser support using below dependency:*/
    compile group: 'com.fasterxml.woodstox', name: 'woodstox-core', version: '5.1.0'
    /*3) Unfortunately, JAXB annotations won’t be supported by Jackson by default.
    Let’s add following dependency which will enable Jackson to understand JAXB annotations:*/
    compile("com.fasterxml.jackson.module:jackson-module-jaxb-annotations")
    /*  --ENDS-- Dependencies to support XML based rest API (producing and consuming xml request and response respectively) --ENDS--*/
}
bootRun {
//    addResources = true // We can set it to true if we would like to reload src/main/resources
    jvmArgs = [
            "-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5006",
    ]
}
